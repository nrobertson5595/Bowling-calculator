<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bowling Calculator</title>
    <style>
      fieldset {
        width: 500px;
      }
      label,
      input {
        margin: 10px;
      }
      label {
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>

    <script src="app.js"></script>
    <script></script>
  </head>
  <body>
    <fieldset>
      <legend>
        <h1>Bowling Calculator</h1>
      </legend>
      <label><b>Enter number of games bowled</b></label>
      <input type="text" id="games" size="3" /><br />
      <label><b>Enter scores, seperated by commas</b></label>
      <input type="text" id="scores" size="20" />
      <button onclick="calculate()">calculate average</button>
      <p id="result"></p>
    </fieldset>
  </body>
</html>
